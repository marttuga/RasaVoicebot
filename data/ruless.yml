version: '3.1'
rules:
- rule: Say goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye
- rule: restart
  steps:
    - intent: restart
    - action: action_restart
- rule: Greet the user
  steps:
    - intent: greet
    - action: utter_greet

- rule: Say 'I am a bot'
  steps:
    - intent: bot_challenge
    - action: utter_iamabot
- rule: Out of scope
  steps:
    - intent: out_of_scope
    - action: utter_out_of_scope

- rule: possibilities
  steps:
    - intent: possibilities
    - action: utter_possibilities



- rule: get info devscope
  steps:
    - intent: explain_Devscope
    - action: utter_explain_Devscope
    - action: utter_anything_else

- rule: get info projects
  steps:
    - intent: explain_Devscope_projects
    - action: utter_possibilities_projects

- rule: get info contacts
  steps:
    - intent: explain_Devscope_contacts
    - action: utter_explain_Devscope_contacts
    - action: utter_anything_else



- rule: support form 
  steps:
  - intent: open_support
  - action: utter_open_support
  - action: form_support
  - active_loop: form_support

- rule: submit form 
  condition:
  - active_loop: form_support
  steps:
  - action: form_support
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_save_support_cases
  - action: utter_anything_else


- rule: break form
  condition:
  - active_loop: form_support
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope
  - action: form_support
  - active_loop: form_support



- rule: complain form 
  steps:
  - intent: complain
  - action: form_complain
  - active_loop: form_complain

- rule: submit form 
  condition:
  - active_loop: form_complain
  steps:
  - action: form_complain
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_save_complaints
  - action: utter_anything_else


- rule: break form in the middle
  condition:
  - active_loop: form_complain
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope
  - action: form_complain
  - active_loop: form_complain
